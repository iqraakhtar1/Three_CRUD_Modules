<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Add any necessary CSS or stylesheets here -->
</head>
<body>
    <h1>Logout</h1>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    
    <!-- Add a button or link to return to the home page or login page -->
    <a href="{{ url_for('login') }}">Home</a>

</body>
</html>
