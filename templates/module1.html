<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        td {
            background-color: #f5f5f5;
        }
        a, button {
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Module 1 Records</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for record in module1_records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.description }}</td>
                <td>
                    <a href="{{ url_for('edit_module1', id=record.id) }}">Edit</a>
                    <br>
                    <form method="POST" action="{{ url_for('delete_module1', id=record.id) }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_module1') }}">Add Module 1 Record</a>
</body>
</html>
