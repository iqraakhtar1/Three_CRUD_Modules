<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a, form {
            text-decoration: none;
            color: #007BFF;
        }
        button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Module 2 Records</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Module 1 Name</th>
            <th>Actions</th>
        </tr>
        {% for record in module2_records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.description }}</td>
                <td>{{ record.module1.name }}</td>
                <td>
                    <a href="{{ url_for('edit_module2', id=record.id) }}">Edit</a>
                    <br>
                    <form method="POST" action="{{ url_for('delete_module2', id=record.id) }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_module2') }}">Add Module 2 Record</a>
</body>
</html>
